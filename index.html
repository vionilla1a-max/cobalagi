<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Stabil</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="home-page" class="page active">
        <h1>Halaman Utama</h1>
        <p>Konten Halaman Utama</p>
        <button onclick="openModal()">Buka Modal Bottom Sheet</button>
        <button onclick="showToast('Ini adalah notifikasi toast!')">Tampilkan Toast</button>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="closeModal()">
        
        <div id="bottom-sheet" class="modal-content" onclick="event.stopPropagation()">
            <h2>Judul Modal</h2>
            <p>Ini adalah konten yang muncul dari bawah.</p>
            <button onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <div id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
